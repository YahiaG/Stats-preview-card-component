<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="card">
      <div class="image"></div>
      <div class="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="stats">
            <div class="item">
              <span class="num">10K+</span>
              <span class="unit">companies</span>
            </div>
            <div class="item">
              <span class="num">314</span>
              <span class="unit">templates</span>
            </div>
            <div class="item">
              <span class="num">12m+</span>
              <span class="unit">queries</span>
            </div>
          </div>
      </div>
    </div>
  </main>

</body>
</html>
